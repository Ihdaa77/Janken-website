{% extends 'base.html' %}
{% block body %}
<html>
    <head>
                                <!-- animation -->
            <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <style>
           body{
            background-color: rgba(153,155,138,0.3);
           }
        </style>
    </head>
    <body>
        <!-- start Albom section -->
          <section data-aos="fade-down" class="albom">
            <div class="container">
                <div class="row">
                    {% for photo in photo_list %}
                        <div class="col-12 col-md-6 col-lg-3">
                            <img width="300" src="{{photo.image.url}}" alt="">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    <!-- end Albom section -->
                            <!-- anmation -->
                <script>
                  AOS.init();
                </script>
    </body>
</html>
{% endblock body %}
